apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    app.quarkus.io/quarkus-version: 3.8.6.redhat-00004
    app.quarkus.io/commit-id: 77424a63f4b7aad738ac108601888379356279a3
    app.quarkus.io/vcs-uri: https://github.com/batzionb/catalog-workflow.git
